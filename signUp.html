<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

<div id="nav-container"></div>

<div class = "container">

    <div class = "page-header"></div>

    <form class="centerBox">

        <h3>Customer information</h3>

        <div clss="form-group">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>

        <div class="form group">
            <input type ="text" class="form-control" id="inputPostNumber" placeholder="Post number">
        </div>

        <div class="form group">
            <input type ="text" class="form-control" id="inputCity" placeholder="City">
        </div>

        <br>


        <h4>Login information</h4>

        <div clss="form-group">
            <input type="Username" class="form-control" id="inputUsername" placeholder="Username">
        </div>

        <div class="form group">
            <input type ="Password" class="form-control" id="inputPassword" placeholder="Password">
        </div>

        <div class="form group">
            <input type ="Email" class="form-control" id="inputMail" placeholder="E-mail">
        </div>

        <br>
        <button class="login-btn" id="create-user-button">Create user</button>


    </form>

</div>



<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/signUp.js"></script>
</body>
</html>
