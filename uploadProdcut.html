<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload product </title>

</head>
<body>

<div id="nav-container"></div>

<div class="container">

<form class="centerBox">
    <h3>Upload product </h3>

    <br>

    <div class="form-group">
        <input type="text" class="form-control" id="inputURL" placeholder="Picture (URL-address)">
    </div>

    <div class="form-group">
        <input type ="text" class="form-control" id="inputDescription" placeholder="Description">
    </div>

    <div class="form-group">
        <input type ="text" class="form-control" id="inputStock" placeholder="Stock">
    </div>

    <div class="form-group">
        <input type ="text" class="form-control" id="inputPrice" placeholder="Price">
    </div>

    <dt>Size for clothes</dt>
    <form>
        <select id="size" class="dropdownList">
            <option value="XXS">Double extra small (XXS)</option>
            <option value="XS">Extra small (XS) </option>
            <option value="S">Small (S) </option>
            <option value="M">Medium (M) </option>
            <option value="L">Large (Large) </option>
            <option value="XL">Extra large (XL) </option>

            <option value="36">36 (Shoes) </option>
            <option value="37">37 (Shoes) </option>
            <option value="38">38 (Shoes) </option>
            <option value="39">39 (Shoes) </option>
            <option value="40">40 (Shoes) </option>
            <option value="41">41 (Shoes) </option>
            <option value="42">42 (Shoes) </option>
            <option value="43">43 (Shoes) </option>
            <option value="44">44 (Shoes) </option>
            <option value="45">45 (Shoes) </option>
            <option value="46">46 (Shoes) </option>

        </select>
    </form>

    <br>
    <dt>Gender</dt>
    <form>
        <select id="gender" class="dropdownList">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </form>

    <br>

    <dt>Category</dt>
    <form>
        <select id="category" class="dropdownList">
            <option value="Shoe">Shoe</option>
            <option value="Pants">Pants</option>
            <option value="Sweaters">Sweaters</option>
            <option value="Shirt">Shirt</option>
            <option value="T-shirt">T-shirt</option>
            <option value="Accesories">Accesories</option>
            <option value="Underwear">Underwear</option>
            <option value="Jacket">Jacket</option>
            <option value="Chinos">Chinos</option>
        </select>
    </form>

    <br>

    <button class="login-btn" id="create-product-button">Create Product</button>

</form>

</div>


    <script src="lib/js/jquery-3.2.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>
    <script src="js/sdk.js"></script>
    <script src="js/uploadProduct.js"></script>

</body>
</html>
